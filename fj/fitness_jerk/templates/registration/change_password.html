<!-- templates/registration/password_change_form.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change my password</button>
  </form>
<a href="{% url 'profile' %}">Go Back</a>

{% endblock %}
